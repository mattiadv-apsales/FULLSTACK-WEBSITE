<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Non Trovata</title>
    <link rel = "stylesheet" href = "../static/style/error.css">
</head>
<body>
    <div class="container">
        <div class="emoji">🔍</div>
        <div class="error-code">404</div>
        <h1>Oops! Pagina Non Trovata</h1>
        <p>La pagina che stai cercando non esiste o è stata spostata. Forse hai seguito un link non valido o digitato un URL errato.</p>
        
        <div class="button-group">
            <button onclick="window.history.back()">← Indietro</button>
            <button class="secondary-btn" onclick="window.location.href='/'">🏠 Home</button>
        </div>
    </div>

    <script src="../static/script/error.js"></script>
</body>
</html>
